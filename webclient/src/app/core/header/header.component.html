
<div
  (scroll)="onScroll()"
  [ngClass]="fixednavbar ? 'fixed' : 'no-fixed'"
  class="sticky head"
  style="display: grid; grid-template-rows: auto 1fr; grid-template-columns: 25% 1fr;"
>

  <div class="upper-bar d-flex" style="grid-row: 1; grid-column: 2;">
    <div class="col-8 offset-2 d-flex">
      <div class="d-flex me-auto gap-3">
        <span
          [ngClass]="router.url.includes('/login') ? 'loginHeader' : 'heading'"
        >
          Volleball League
        </span>
      </div>
      <div class="d-flex ms-auto gap-3">
        <button
          type="button"
          class="btn btn-logout btn-outline-primary"
          *ngIf="!router.url.includes('/login')"
          (click)="logOut()"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
  <div style="grid-row: 2; grid-column: 2;">
    <!-- content here -->
  </div>
</div>
