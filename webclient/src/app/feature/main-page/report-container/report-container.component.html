<div class="match-reports-container">
  <div class="middle-container">
    <div class="match-report" *ngFor="let report of reports">
      <p>{{report.reportText}}</p>
    </div>

  </div>
  <div class="w-5/6 flex justify-end">
    <button
      mat-raised-button
      *ngIf="isAdmin()"
      (click)="openReport()"
      type="button"
    >
      Add report
    </button>
  </div>
</div>
